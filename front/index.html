<!doctype html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta description="Orinoco est un site spécialisé dans la vente d'ours en peluche faits à la main." >
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Orinoco</title>
</head>

    <body>
    <header class="relative">
        <div class="bg-dark shadow-lg">
            <div class="container">
                <div class="row py-1">
                    <nav class="col navbar navbar-expand-lg navbar-dark">
                        <a class="navbar-brand" href="index.html">Orinoco</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                           <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse text-lg-right">
                           <ul class="navbar-nav">
                              <li class="nav-item active">
                                 <a class="nav-link" href="index.html">Accueil</a>
                              </li>
                              <li class="nav-item">
                                 <a class="nav-link" href="#">Panier</a>
                              </li>
                           </ul>
                        </div>
                     </nav>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="row py-2 py-lg-5">
                <div class="col">
                    <h1 class="text-center">Bienvenue sur Orinoco !</h1>
                </div>
            </div>
            <div class="row py-3">
                <div class="col">          
                    <div id="carouselControls" class="carousel slide" data-ride="carousel">
                        <div id="carousel-content" class="carousel-inner shadow">
                        </div>
                        <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>          
                    </div>        
                </div>
            </div>
            <div class="row py-2 py-lg-5">
                <div class="col">
                    <h2 class="text-center">Découvrez la nouvelle collection d'ours en peluche</h2>
                </div>
            </div>
            <div id="card-products" class="row py-3">
            </div>
        </div>
    </main>

    <footer class="relative">
        <div class="bg-light shadow">
            <div class="container">
                <div class="row py-3">
                    <div class="col">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item"><a href="#">À propos</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#">Vie privée</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    
    <!-- jQuery and Popper.js, then Bootstrap JS -->
    
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./polyfill.bundle.js"></script>
    <script src="./app.bundle.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
