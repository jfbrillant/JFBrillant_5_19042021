<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Voici la page de produit de votre ours en peluche fait à la main." />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Produit</title>
</head>

<body>
    <header class="relative">
        <div class="bg-dark shadow-lg">
            <div class="container">
                <div class="row py-1">
                    <nav class="col navbar navbar-expand-lg navbar-dark">
                        <a class="navbar-brand" href="index.html">Orinoco</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarContent">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Accueil</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="cart.html">Panier</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row py-3 py-lg-5">
                <div class="col">
                    <h1 class="text-center">
                        N'attendez plus pour adopter <span id="teddy-name"></span> !
                    </h1>
                </div>
            </div>
            <div id="card-products" class="row d-flex flex-column-reverse flex-lg-row-reverse py-3 py-lg-5">
                <div class="col-12 col-lg my-3">
                    <form class="form d-flex flex-column px-lg-5">
                        <label for="color" class="my-3">Personnalisez la couleur de votre peluche :</label>
                        <select name="color" id="color" class="form-control my-2"></select>
                        <button type="button" id="cart-btn" class="btn btn-dark my-3"
                            onclick="window.location='cart.html';">
                            Ajouter au panier
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="relative">
        <div class="bg-light shadow">
            <div class="container">
                <div class="row py-3">
                    <div class="col">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item"><a href="#">À propos</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#">Vie privée</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item">
                                <a href="#">Conditions d'utilisation</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery and Popper.js, then Bootstrap JS -->

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/product.js"></script>
</body>

</html>
