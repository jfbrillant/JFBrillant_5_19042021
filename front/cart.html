<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Vous trouverez sur cette page tous les aticles ajoutés à votre panier." />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Panier</title>
</head>

<body>
    <header class="relative">
        <div class="bg-dark shadow-lg">
            <div class="container">
                <div class="row py-1">
                    <nav class="col navbar navbar-expand-lg navbar-dark">
                        <a class="navbar-brand" href="index.html">Orinoco</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarContent">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Accueil</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Panier</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="empty-cart" class="py-3 py-lg-5">
                <div class="row">
                    <div class="col">
                        <h1 class="text-center">Remplissez votre panier d'ours !</h1>
                    </div>
                </div>
                <div class="row pt-3 pt-lg-5">
                    <div class="col">
                        <table class="table table-striped">
                            <thead id="table-head" class="thead-dark"></thead>
                            <tbody id="products-in-cart"></tbody>
                            <tfoot id="total-amount"></tfoot>
                        </table>
                    </div>
                </div>
                <div id="CartEndButtons" class="row pb-3 pb-lg-5"></div>
                <div class="row">
                    <div class="col">
                        <h2 class="text-center">
                            Nous avons besoin de quelques informations :
                        </h2>
                        <form id="checkout-form" name="checkout-form">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputFirstName">Prénom</label>
                                    <input type="text" class="form-control" id="inputFirstName" placeholder="Prénom" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputLastName">Nom</label>
                                    <input type="text" class="form-control" id="inputLastName" placeholder="Nom" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAddress">Addresse</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="6 rue des oursons" required>
                            </div>
                            <div class="form-group">
                                <label for="inputCity">Ville</label>
                                <input type="text" class="form-control" id="inputCity" placeholder="Paris" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputMail">E-mail</label>
                                    <input type="email" class="form-control" id="inputMail" placeholder="exemple@mail.com" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputMail">Confirmation e-mail</label>
                                    <input type="email" class="form-control" id="inputMailConfirm" placeholder="exemple@mail.com" required>
                                </div>
                            </div>
                            <div id="unvalid-form-message" class="col">
                            </div>
                            <button type="submit" id="checkout-button" class=" col btn btn-dark">Acheter maintenant</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="relative">
        <div class="bg-light shadow">
            <div class="container">
                <div class="row py-3">
                    <div class="col">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item"><a href="#">À propos</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#">Vie privée</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item">
                                <a href="#">Conditions d'utilisation</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->

    <!-- jQuery and Popper.js, then Bootstrap JS -->

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/cart.js"></script>
</body>

</html>
